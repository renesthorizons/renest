<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renest - For Working Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: black;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-text {
            min-height: 1.6em;
            margin-bottom: 0.5em;
        }

        .highlight {
            color: #0071e3;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="typing-text" id="text1"></div>
        <div class="typing-text" id="text2"></div>
        <div class="typing-text" id="text3"></div>
        <div class="typing-text" id="text4"></div>
        <div class="typing-text" id="text5"></div>
        <div class="typing-text" id="text6"></div>
        <div class="typing-text" id="text7"></div>
    </div>

    <script>
        const texts = [
            "It's not about being a financial expert.",
            "It's not only about the money.",
            "It's about calmly growing.",
            "Becoming someone who doesn't know everything, but can find the right path.",
            "Who looks at a blank page and knows how to start.",
            "And most importantly, when flooded with information,",
            "Remain confident in yourself.",
        ];

        let currentText = 0;
        let currentChar = 0;
        let typingSpeed = 50;
        let pauseBetweenTexts = 1000;
        let initialDelay = 2000; // 2 seconds of cursor blinking before typing starts

        function typeText() {
            if (currentText < texts.length) {
                const element = document.getElementById(`text${currentText + 1}`);
                if (currentChar < texts[currentText].length) {
                    element.textContent += texts[currentText].charAt(currentChar);
                    currentChar++;
                    setTimeout(typeText, typingSpeed);
                } else {
                    currentText++;
                    currentChar = 0;
                    setTimeout(typeText, pauseBetweenTexts);
                }
            }
        }

        // Add initial cursor
        const cursor = document.createElement('div');
        cursor.className = 'cursor';
        document.querySelector('.terminal').appendChild(cursor);

        // Remove cursor and start typing after initial delay
        setTimeout(() => {
            cursor.remove();
            typeText();
        }, initialDelay);
    </script>
</body>
</html>
