<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Today, Get Paid Today - PaidMore.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700;800;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flyer {
            width: 400px;
            height: 600px;
            background: linear-gradient(145deg, #1e3a8a, #1e40af, #2563eb);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .flyer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.5) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header {
            padding: 40px 30px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            color: #60a5fa;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        
        .main-message {
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .sub-message {
            color: #bfdbfe;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .visual-demo {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            position: relative;
        }
        
        .timeline {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.8s ease-out;
        }
        
        .timeline-item.delayed {
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: both;
        }
        
        .timeline-item.more-delayed {
            animation-delay: 0.6s;
            opacity: 0;
            animation-fill-mode: both;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .time-badge {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .money-amount {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .vs-traditional {
            text-align: center;
            margin: 20px 0;
        }
        
        .vs-text {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .traditional-pay {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-decoration: line-through;
        }
        
        .cta-section {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.5);
        }
        
        .urgency-text {
            color: #fbbf24;
            font-size: 14px;
            font-weight: 700;
            margin-top: 15px;
            animation: flash 2s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="floating-icons">
            <div class="floating-icon">‚ö°</div>
            <div class="floating-icon">üí∞</div>
            <div class="floating-icon">üöÄ</div>
        </div>
        
        <div class="header">
            <div class="logo">paidmore.ai</div>
            <h1 class="main-message">Work Today,<br>Get Paid Today</h1>
            <p class="sub-message">Why wait for payday when you've already earned it?</p>
        </div>
        
        <div class="visual-demo">
            <div class="timeline">
                <div class="timeline-item">
                    <div class="time-badge">TODAY</div>
                    <div class="money-amount">$198</div>
                </div>
                <div class="timeline-item delayed">
                    <div class="time-badge">RIGHT NOW</div>
                    <div class="money-amount">In Your Account</div>
                </div>
            </div>
            
            <div class="vs-traditional">
                <div class="vs-text">vs. waiting until Friday</div>
                <div class="traditional-pay">Same $198... in 4 days</div>
            </div>
        </div>
        
        <div class="cta-section">
            <button class="cta-button">Stop Waiting</button>
            <div class="urgency-text">‚è∞ Your money is working against you every day you wait</div>
        </div>
    </div>
</body>
</html>
