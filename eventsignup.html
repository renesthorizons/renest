    <script>
        const stateOptions = {
            'AL': 'Alabama',
            'AK': 'Alaska',
            'AZ': 'Arizona',

            'CO': 'Colorado',

            'KS': 'Kansas',

            'LA': 'Louisiana',
            'ME': 'Maine',
            'MD': 'Maryland',
            'MA': 'Massachusetts',
            'MI': 'Michigan',
            'MN': 'Minnesota',
            'MS': 'Mississippi',
            'MO': 'Missouri',
            'MT': 'Montana',

            'NV': 'Nevada',
            'NH': 'New Hampshire',
            'NJ': 'New Jersey',

            'NC': 'North Carolina',
            'ND': 'North Dakota',
            'OH': 'Ohio',
            'OK': 'Oklahoma',
            'OR': 'Oregon',
            'PA': 'Pennsylvania',
            'PR': 'Puerto Rico',
            'RI': 'Rhode Island',
            'SC': 'South Carolina',
            'SD': 'South Dakota',
            'TN': 'Tennessee',
            'TX': 'Texas',
            'UT': 'Utah',
            'VT': 'Vermont',
            'VA': 'Virginia',
            'WA': 'Washington',
            'WV': 'West Virginia',
            'WI': 'Wisconsin',
            'WY': 'Wyoming',
            'OO': 'Undecided'
        };

        const schoolOptions = [
            'UC Berkeley',
            'UC Davis',
            'UC Irvine',
            'UCLA',
            'UC Merced',
            'UC Riverside',
            'UC San Diego',
            'UC San Francisco',
            'UC Santa Barbara',
            'UC Santa Cruz',
            'Cal Poly Humboldt',
            'Cal Poly Pomona',
            'Cal Poly San Luis Obispo',
            'Cal State Bakersfield',
            'Cal State Channel Islands',
            'Cal State Chico',
            'Cal State Dominguez Hills',
            'Cal State East Bay',
            'Cal State Fresno',
            'Cal State Fullerton',
            'Cal State LA',
            'Cal State Long Beach',
            'Cal State Monterey Bay',
            'Cal State Northridge',
            'Cal State Sacramento',
            'Cal State San Bernardino',
            'Cal State San Diego',
            'Cal State San Francisco',
            'Cal State San Jose',
            'Cal State San Marcos',
            'Cal State Sonoma',
            'Cal State Stanislaus'
        ];

        // State selection functionality
        const stateInput = document.getElementById('state');
        const suggestionsDropdown = document.getElementById('suggestionsDropdown');
        let selectedIndex = -1;

        // School selection functionality
        const schoolInput = document.getElementById('currentSchool');
        const customSchoolInput = document.getElementById('customSchool');
        const schoolDropdown = document.getElementById('schoolDropdown');
        let schoolSelectedIndex = -1;

        schoolInput.addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const suggestions = schoolOptions.filter(school => 
                school.toLowerCase().includes(searchText)
            );

            // Clear previous suggestions
            schoolDropdown.innerHTML = '';
            schoolSelectedIndex = -1;

            if (searchText.length > 0) {
                // Add new suggestions
                suggestions.forEach((school, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = school;
                    div.addEventListener('click', () => {
                        schoolInput.value = school;
                        schoolDropdown.style.display = 'none';
                        customSchoolInput.classList.remove('visible');
                    });
                    schoolDropdown.appendChild(div);
                });

                // Add custom school option
                const customDiv = document.createElement('div');
                customDiv.className = 'suggestion-item custom-school';
                customDiv.textContent = "My school isn't listed (click here)";
                customDiv.addEventListener('click', () => {
                    schoolInput.value = '';
                    schoolDropdown.style.display = 'none';
                    customSchoolInput.classList.add('visible');
                    customSchoolInput.focus();
                });
                schoolDropdown.appendChild(customDiv);

                schoolDropdown.style.display = 'block';
            } else {
                schoolDropdown.style.display = 'none';
            }
        });

        // Handle custom school input
        customSchoolInput.addEventListener('input', function(e) {
            if (this.value.length > 0) {
                schoolInput.value = this.value;
            } else {
                schoolInput.value = '';
            }
        });

        // Add focus event to reset when main input is focused
        schoolInput.addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = "Type to search...";
                customSchoolInput.classList.remove('visible');
            }
        });

        // Handle keyboard navigation for school input
        schoolInput.addEventListener('keydown', function(e) {
            const items = schoolDropdown.getElementsByClassName('suggestion-item');
            
            if (items.length === 0) return;

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (schoolSelectedIndex < items.length - 1) {
                        if (schoolSelectedIndex >= 0) items[schoolSelectedIndex].classList.remove('selected');
                        schoolSelectedIndex++;
                        items[schoolSelectedIndex].classList.add('selected');
                        schoolInput.value = items[schoolSelectedIndex].textContent;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (schoolSelectedIndex > 0) {
                        items[schoolSelectedIndex].classList.remove('selected');
                        schoolSelectedIndex--;
                        items[schoolSelectedIndex].classList.add('selected');
                        schoolInput.value = items[schoolSelectedIndex].textContent;
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (schoolSelectedIndex >= 0) {
                        schoolDropdown.style.display = 'none';
                    }
                    break;
                case 'Escape':
                    schoolDropdown.style.display = 'none';
                    break;
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!stateInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                suggestionsDropdown.style.display = 'none';
            }
            if (!schoolInput.contains(e.target) && !schoolDropdown.contains(e.target)) {
                schoolDropdown.style.display = 'none';
            }
        });

        stateInput.addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const suggestions = Object.values(stateOptions).filter(state => 
                state.toLowerCase().includes(searchText)
            );

            // Clear previous suggestions
            suggestionsDropdown.innerHTML = '';
            selectedIndex = -1;

            if (searchText.length > 0) {
                // Add new suggestions
                suggestions.forEach((state, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = state;
                    div.addEventListener('click', () => {
                        stateInput.value = state;
                        suggestionsDropdown.style.display = 'none';
                    });
                    suggestionsDropdown.appendChild(div);
                });

                suggestionsDropdown.style.display = 'block';
            } else {
                suggestionsDropdown.style.display = 'none';
            }
        });

        // Handle keyboard navigation
        stateInput.addEventListener('keydown', function(e) {
            const items = suggestionsDropdown.getElementsByClassName('suggestion-item');
            
            if (items.length === 0) return;

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIndex < items.length - 1) {
                        if (selectedIndex >= 0) items[selectedIndex].classList.remove('selected');
                        selectedIndex++;
                        items[selectedIndex].classList.add('selected');
                        stateInput.value = items[selectedIndex].textContent;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedIndex > 0) {
                        items[selectedIndex].classList.remove('selected');
                        selectedIndex--;
                        items[selectedIndex].classList.add('selected');
                        stateInput.value = items[selectedIndex].textContent;
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0) {
                        suggestionsDropdown.style.display = 'none';
                    }
                    break;
                case 'Escape':
                    suggestionsDropdown.style.display = 'none';
                    break;
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!stateInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                suggestionsDropdown.style.display = 'none';
            }
        });

        // const menuButton = document.querySelector('.menu-button');
        // const navLinks = document.querySelector('.nav-links');

        // menuButton.addEventListener('click', function(e) {
        //     e.stopPropagation();
        //     navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        //     menuButton.setAttribute('aria-expanded', navLinks.style.display === 'flex');
        // });

        // document.addEventListener('click', function(e) {
        //     if (window.innerWidth < 768 && !navLinks.contains(e.target) && e.target !== menuButton) {
        //         navLinks.style.display = 'none';
        //         menuButton.setAttribute('aria-expanded', false);
        //     }
        // });

        // Google Form integration
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = encodeURIComponent(document.querySelector('input[name="date"]:checked').value);
            const currentSchool = encodeURIComponent(customSchoolInput.classList.contains('visible') ? customSchoolInput.value : schoolInput.value);
            const state = encodeURIComponent(document.getElementById('state').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const comments = encodeURIComponent(document.getElementById('comments').value);
            
            const baseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScgmOT3JEm9ErKObGHL_FXdZX8pHO4E6hpjIqnl0rjKKpq10A/formResponse';
            const queryString = `?entry.2011191131=${date}&entry.109512033=${currentSchool}&entry.1858725853=${state}&entry.2014706406=${email}&entry.817475050=${comments}`;
            
            // Using a hidden iframe to submit the form without redirecting
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.setAttribute('src', baseUrl + queryString);
            document.body.appendChild(iframe);
            
            // Create and show styled thank you message
            const thankYouModal = document.createElement('div');
            thankYouModal.style.position = 'fixed';
            thankYouModal.style.top = '0';
            thankYouModal.style.left = '0';
            thankYouModal.style.width = '100%';
            thankYouModal.style.height = '100%';
            thankYouModal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            thankYouModal.style.display = 'flex';
            thankYouModal.style.justifyContent = 'center';
            thankYouModal.style.alignItems = 'center';
            thankYouModal.style.zIndex = '2000';
            
            thankYouModal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 500px; width: 90%; text-align: center; position: relative;">
                    <div style="width: 48px; height: 48px; margin: 0 auto 1rem; background: linear-gradient(45deg, #4B227A, #FF69B4); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 style="color: #4B227A; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Sign Up Complete!</h2>
                    <p style="color: #666; font-size: 1.1rem; margin-bottom: 2rem;">Thank you for signing up for the event. We look forward to seeing you!</p>
                    <button style="background: linear-gradient(45deg, #4B227A, #FF69B4); color: white; padding: 0.75rem 2rem; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: all 0.3s ease;" onclick="this.parentElement.parentElement.remove()">Continue</button>
                </div>
            `;
            
            document.body.appendChild(thankYouModal);
            this.reset();
            
            // Remove iframe after submission
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        });
    </script>
