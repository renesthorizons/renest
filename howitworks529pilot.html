    left: 0;
    width: 100%;

    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;

    visibility: visible;

<script>
// Mobile menu functionality
const menuButton = document.querySelector('.menu-button');
const navLinks = document.querySelector('.nav-links');

menuButton.addEventListener('click', function(e) {
    e.stopPropagation();
    navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    menuButton.setAttribute('aria-expanded', navLinks.style.display === 'flex');
});

document.addEventListener('click', function(e) {
    if (window.innerWidth < 768 && !navLinks.contains(e.target) && e.target !== menuButton) {
        navLinks.style.display = 'none';
        menuButton.setAttribute('aria-expanded', false);
    }
});



// Add this to your existing script
document.addEventListener('DOMContentLoaded', function() {
    const comparisonWrapper = document.querySelector('.comparison-wrapper');
    const items = {
        wor1: document.getElementById('wor1'),
        wor2: document.getElementById('wor2'),
        wor3: document.getElementById('wor3'),
        wor4: document.getElementById('wor4'),
        wr1: document.getElementById('wr1'),
        wr2: document.getElementById('wr2'),
        wrTransition: document.getElementById('wr-transition'),
        wr3: document.getElementById('wr3'),
        wr4: document.getElementById('wr4'),
        wr5: document.getElementById('wr5'),
        wr6: document.getElementById('wr6'),
        wr7: document.getElementById('wr7')
    };

    const triggers = {
        fix: 300,
        wor1_wr1: 400,
        wor2_wr2: 600,
        wor3: 800,
        wor4: 1000,
        wr2_to_wr3: 1200,
        wr3_to_wr4: 1400,
        wr4_to_wr5: 1600,
        wr6: 1800,
        wr7: 2000  // New trigger point after wr6
    };

    let wr2Position = 0;

    function handleScroll() {
        const scrollPosition = window.scrollY;
        console.log('Scroll position:', scrollPosition);

        comparisonWrapper.classList.toggle('fixed', scrollPosition > triggers.fix);

        items.wor1.classList.toggle('visible', scrollPosition > triggers.wor1_wr1);
        items.wr1.classList.toggle('visible', scrollPosition > triggers.wor1_wr1);

        const showWor2Wr2 = scrollPosition > triggers.wor2_wr2;
        items.wor2.classList.toggle('visible', showWor2Wr2);
        
        // Show wor3 until wor4's trigger point
        items.wor3.classList.toggle('visible', scrollPosition > triggers.wor3 && scrollPosition <= triggers.wor4);
        // Show wor4 after its trigger point, replacing wor3
        items.wor4.classList.toggle('visible', scrollPosition > triggers.wor4);
        
        // Position wor4 at the same position as wor3
        if (items.wor3.offsetTop) {
            items.wor4.style.position = 'absolute';
            items.wor4.style.top = `${items.wor3.offsetTop}px`;
        }

        if (showWor2Wr2 && scrollPosition <= triggers.wr2_to_wr3) {
            items.wr2.classList.add('visible');
            items.wr2.style.display = 'block';
            items.wrTransition.style.display = 'none';
            // Store wr2's position when it's visible
            wr2Position = items.wr2.offsetTop;
            console.log('Storing wr2 position:', wr2Position);
        } else if (scrollPosition > triggers.wr2_to_wr3) {
            items.wr2.classList.remove('visible');
            items.wr2.style.display = 'none';
            items.wrTransition.style.display = 'block';
            // Position the transition group at wr2's last position
            items.wrTransition.style.top = `${wr2Position}px`;
            console.log('Setting transition group position to:', wr2Position);
        }

        items.wr3.classList.toggle('visible', scrollPosition > triggers.wr2_to_wr3 && scrollPosition <= triggers.wr3_to_wr4);
        items.wr4.classList.toggle('visible', scrollPosition > triggers.wr3_to_wr4 && scrollPosition <= triggers.wr4_to_wr5);
        items.wr5.classList.toggle('visible', scrollPosition > triggers.wr4_to_wr5);
        
        // Log positions of relevant elements
        console.log('Positions:', {
            'wor3 top': items.wor3.offsetTop,
            'wor4 top': items.wor4.offsetTop,
            'wr5 top': items.wr5.offsetTop,
            'wr6 top': items.wr6.offsetTop,
            'wr7 top': items.wr7.offsetTop
        });

        // Position wr6 at the same vertical position as wor3
        if (items.wor3.offsetTop) {
            items.wr6.style.top = `${items.wor3.offsetTop}px`;
            items.wr6.style.position = 'absolute';
            items.wr6.style.left = '50%';
            items.wr6.style.transform = 'translateX(-50%)';
        }
        
        // Position wr7 at the same vertical position as wor4
        if (items.wor4.offsetTop) {
            items.wr7.style.top = `${items.wor4.offsetTop}px`;
            items.wr7.style.position = 'absolute';
            items.wr7.style.left = '50%';
            items.wr7.style.transform = 'translateX(-50%)';
        }
        
        // Show wr6 and wr7 after their respective trigger points
        items.wr6.classList.toggle('visible', scrollPosition > triggers.wr6);
        items.wr7.classList.toggle('visible', scrollPosition > triggers.wr7);

        if (scrollPosition > triggers.wr2_to_wr3 && scrollPosition <= triggers.wr3_to_wr4) {
            items.wrTransition.classList.add('visible');
            items.wr3.classList.add('visible');
            items.wr4.classList.remove('visible');
            items.wr5.classList.remove('visible');
        } else if (scrollPosition > triggers.wr3_to_wr4 && scrollPosition <= triggers.wr4_to_wr5) {
            items.wrTransition.classList.add('visible');
            items.wr3.classList.remove('visible');
            items.wr4.classList.add('visible');
            items.wr5.classList.remove('visible');
        } else if (scrollPosition > triggers.wr4_to_wr5) {
            items.wrTransition.classList.add('visible');
            items.wr3.classList.remove('visible');
            items.wr4.classList.remove('visible');
            items.wr5.classList.add('visible');
        } else {
            items.wrTransition.classList.remove('visible');
            items.wr3.classList.remove('visible');
            items.wr4.classList.remove('visible');
            items.wr5.classList.remove('visible');
        }
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll(); // Initial check
});
</script>
