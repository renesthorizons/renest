<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RENEST</title>
    <link rel="icon" href="blogo2.png" type="image/png">
    <style>
        :root {
            --primary: #4B227A;
            --accent: #FF69B4;
            --text-dark: #1E0A3C;
            --background: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 0.5rem;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-auth a, .forgot-password {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            margin: -0.5rem 0 1rem;
        }

        .brand-logo {
            width: 400px;
            height: 600px;
            object-fit: contain;
            margin-bottom: 0rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                padding: 4rem 2rem;
            }

            .right-side {
                padding: 2rem;
            }
        }

        /* Add loading spinner styles */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .left-side {
        padding: 2rem 1rem;
        min-height: 250px; /* Reduced from full viewport height */
    }

    .right-side {
        padding: 2rem 1rem;
        flex: 1;
    }

    .brand-logo {
        width: 300px; /* Reduced from 400px */
        height: 250px; /* Reduced from 600px */
    }

    .auth-container {
        padding: 1rem;
    }

    /* Add responsive font sizes */
    .auth-title {
        font-size: 1.5rem;
    }

    h2 {
        font-size: 1.25rem;
    }
}

/* Add an even smaller breakpoint for very small devices */
@media (max-width: 380px) {
    .left-side {
        min-height: 200px;
    }

    .brand-logo {
        width: 250px;
        height: 200px;
    }

    .auth-container {
        padding: 0.5rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="529iphoneimage3style.png" alt="RENEST Logo" class="brand-logo">
            <h2>Welcome to RENEST</h2>
        </div>
        <div class="right-side">
            <div class="auth-container">
                <h2 class="auth-title">Sign Up</h2>
                <form class="auth-form" id="signupForm">
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder="Password" id="password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <div class="btn-content">
                            <span>Sign Up</span>
                            <div class="spinner" id="spinner"></div>
                        </div>
                    </button>
                </form>
                <div class="toggle-auth">
                    <span>Already have an account?</span>
                    <a href="photon-queue-signin.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://l3p0kf0zgd.execute-api.us-east-2.amazonaws.com';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show spinner and disable button
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            let email = document.querySelector('input[type="email"]').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            // Clean the inputs on the client side
            email = email.trim().toLowerCase();
            password = password.trim();
            confirmPassword = confirmPassword.trim();

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }

            // Password validation
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 5 characters long and contain at least one capital letter, one number, and one special character.');
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }

            // Send the signup request to your AWS Lambda function
            try {
                const response = await fetch(`${API_URL}/renest-signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.error || 'Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed. Please try again.');
            } finally {
                // Hide spinner and re-enable button
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
