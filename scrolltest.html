<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Fade Image Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content-before {
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .sticky-section {
            height: 300vh;
            position: relative;
        }

        .sticky-container {
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .image-container {
            position: relative;
            height: 600px;
            width: 300px;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            object-fit: contain;
        }

        .content-after {
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="content-before">Scroll Down</div>
    
    <div class="sticky-section">
        <div class="sticky-container">
            <div class="image-container">
                <img src="529iphoneimage1style.png" class="image" style="opacity: 1;" alt="iPhone 1">
                <img src="529iphoneimage2style.png" class="image" alt="iPhone 2">
                <img src="529iphoneimage3style.png" class="image" alt="iPhone 3">
            </div>
        </div>
    </div>

    <div class="content-after">Continue Scrolling</div>

    <script>
        const images = document.querySelectorAll('.image');
        const stickySection = document.querySelector('.sticky-section');
        
        function updateImages() {
            const rect = stickySection.getBoundingClientRect();
            
            // Only process when section is in view
            if (rect.top <= 0 && rect.bottom >= 0) {
                // Calculate progress through the section (0 to 1)
                const progress = Math.abs(rect.top) / (rect.height - window.innerHeight);
                
                // Define transition zones (5% of total scroll for each transition)
                const transitionSize = 0.05;
                const firstTransition = 0.33;
                const secondTransition = 0.67;

                // Calculate opacities based on progress
                if (progress < firstTransition - transitionSize) {
                    // First image fully visible
                    setOpacities(1, 0, 0);
                } else if (progress < firstTransition + transitionSize) {
                    // Transition from first to second image
                    const fadeProgress = (progress - (firstTransition - transitionSize)) / (transitionSize * 2);
                    setOpacities(1 - fadeProgress, fadeProgress, 0);
                } else if (progress < secondTransition - transitionSize) {
                    // Second image fully visible
                    setOpacities(0, 1, 0);
                } else if (progress < secondTransition + transitionSize) {
                    // Transition from second to third image
                    const fadeProgress = (progress - (secondTransition - transitionSize)) / (transitionSize * 2);
                    setOpacities(0, 1 - fadeProgress, fadeProgress);
                } else {
                    // Third image fully visible
                    setOpacities(0, 0, 1);
                }
            } else if (rect.top > 0) {
                // Before sticky section
                setOpacities(1, 0, 0);
            } else {
                // After sticky section
                setOpacities(0, 0, 1);
            }
        }

        function setOpacities(first, second, third) {
            images[0].style.opacity = first;
            images[1].style.opacity = second;
            images[2].style.opacity = third;
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(updateImages);
        }, { passive: true });

        // Initial update
        updateImages();
    </script>
</body>
</html>
