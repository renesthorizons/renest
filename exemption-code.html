<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Exemption Code - Renest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-image: url('ec.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .logo-font {
            font-family: 'Playfair Display', serif;
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 420px;
            height: auto;
            min-height: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            width: 100%;
            margin: 4px 0;
            text-align: center;
        }

        .input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .info-icon {
            margin-left: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
            position: relative;
            top: 1px;
        }

        .info-icon:hover {
            color: white;
        }

        .input-style {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 14px 20px;
            width: 100%;
            max-width: 350px;
            outline: none;
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
            letter-spacing: 0.3px;
            margin: 0 auto;
        }

        .input-style::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-style:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-button {
            background-color: white;
            color: black;
            padding: 16px 30px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            font-size: 15px;
            margin: 0.75rem 0;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .submit-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-message {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checkmark {
            width: 40px;
            height: 40px;
            background-color: #0f9d58;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(15, 157, 88, 0.3);
        }

        .back-button {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            background: transparent;
            border: none;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            color: white;
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .logo-wrapper img {
            max-width: 280px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            margin-bottom: 0.5rem;
            font-weight: 300;
            width: 100%;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="success-message">
            <span>Exemption Request Successful</span>
            <div class="checkmark">✓</div>
        </div>
    </div>

    <div class="content-container">
        <div class="logo-wrapper">
            <img src="white.png" alt="Renest Logo" class="mx-auto transform hover:scale-105 transition-transform duration-500">
        </div>

        <div class="subtitle">Request Exemption Code</div>
        
        <form id="exemptionForm" class="space-y-6">
            <div class="input-group">
                <label class="input-label">
                    Federal EIN / TIN
                    <span class="info-icon">ⓘ</span>
                </label>
                <input type="text" 
                       id="ein" 
                       class="input-style" 
                       placeholder="XX-XXXXXXX"
                       maxlength="10">
            </div>

            <div class="input-group">
                <label class="input-label">
                    Access Code
                    <span class="info-icon">ⓘ</span>
                </label>
                <input type="text" 
                       id="accessCode" 
                       class="input-style" 
                       placeholder="Enter access code">
            </div>

            <button type="submit" class="submit-button">
                Request Exemption
            </button>
        </form>

        <a href="facilitatorview.html" class="back-button">
            Back to Dashboard
        </a>
    </div>

    <script>
        // Format EIN input
        document.getElementById('ein').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            
            // Limit to 9 digits
            if (value.length > 9) {
                value = value.slice(0, 9);
            }
            
            // Add hyphen after first two digits
            if (value.length >= 2) {
                value = value.slice(0, 2) + '-' + value.slice(2);
            }
            
            e.target.value = value;
        });

        document.getElementById('exemptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ein = document.getElementById('ein').value;
            const accessCode = document.getElementById('accessCode').value;
            
            if (ein && accessCode) {
                // Show success overlay
                const overlay = document.getElementById('successOverlay');
                overlay.style.display = 'flex';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'facilitatorview.html';
                }, 2000);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
