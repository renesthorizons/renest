<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RENEST</title>
    <link rel="icon" href="blogo2.png" type="image/png">
    <!-- Add Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #4B227A;
            --accent: #FF69B4;
            --text-dark: #1E0A3C;
            --background: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            flex: 1;
            background-color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 0.5rem;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-auth a, .forgot-password {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            margin: -0.5rem 0 1rem;
        }

        .brand-logo {
            width: 400px;
            height: 600px;
            object-fit: contain;
            margin-bottom: 0rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                padding: 4rem 2rem;
            }

            .right-side {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TGZL6PTS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <div class="left-side">
            <img src="529iphoneimage3style.png" alt="RENEST Logo" class="brand-logo">
            <h2>Welcome to RENEST</h2>
        </div>
        <div class="right-side">
            <div class="auth-container">
                <!-- Google One Tap Sign In -->
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signin"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form class="auth-form" id="authForm">
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
                </form>
                <div class="toggle-auth">
                    <span id="toggleText">Don't have an account?</span>
                    <a id="toggleAuth">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR_API_GATEWAY_URL';

        // Handle Google Sign-In response
        async function handleCredentialResponse(response) {
            try {
                const result = await fetch(`${API_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await result.json();
                if (data.token) {
                    // Store auth token
                    localStorage.setItem('authToken', data.token);
                    // Redirect to dashboard or home page
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Authentication failed. Please try again.');
            }
        }

        // Handle regular form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            try {
                const response = await fetch(`${API_URL}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        });
    </script>
</body>
</html>
