<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonVegan Water - Premium Hydration Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            color: #e0e0e0;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }


        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            color: #e0e0e0;
            position: relative;
            background: #0a0a0a;
        }

        .hero-content {
            z-index: 2;
            max-width: 600px;
        }

        .hero-image {
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 0.9;
        }



        /* Products Section */
        .products {
            padding: 120px 0;
            background: #111;
            border-top: 1px solid #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .product-card {
            background: transparent;
            padding: 2rem 0;
            text-align: left;
            border: 1px solid #333;
            padding: 2rem;
            transition: border-color 0.3s ease;
        }

        .product-card:hover {
            border-color: #ff0000;
        }

        .product-image {
            margin-bottom: 1.5rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: normal;
            color: #e0e0e0;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: normal;
            color: #ff0000;
            margin: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Brand Section */
        .brand {
            padding: 120px 0;
            background: #0a0a0a;
            border-top: 1px solid #333;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .brand-image {
            aspect-ratio: 4/3;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
        }

        .brand-image:hover {
            border-color: #ff0000;
        }

        /* Image Placeholders */
        .image-placeholder {
            background: #111;
            border: 1px solid #333;
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2rem;
            text-align: center;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .hero-image .image-placeholder {
            height: 300px;
        }

        .product-image .image-placeholder {
            height: 150px;
        }

        .brand-image .image-placeholder {
            height: 100%;
            border: none;
        }

        .image-placeholder:hover {
            color: #ff0000;
            border-color: #ff0000;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            color: #666;
            padding: 4rem 0 2rem;
            border-top: 1px solid #333;
        }


        .footer-bottom {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .products-grid,
            .brand-grid {
                gap: 2rem;
            }

            .hero-image .image-placeholder {
                height: 200px;
            }

            .product-image .image-placeholder {
                height: 120px;
            }
        }

        .product-card {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-image">
                <div class="image-placeholder">[ HERO IMAGE ]</div>
            </div>
            <h1>NonVegan Water</h1>
        </div>
    </section>


    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <div class="image-placeholder">[ PURE ]</div>
                    </div>
                    <h3>Pure</h3>
                    <div class="product-price">$2.99</div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <div class="image-placeholder">[ MINERAL ]</div>
                    </div>
                    <h3>Mineral</h3>
                    <div class="product-price">$3.49</div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <div class="image-placeholder">[ SPARKLING ]</div>
                    </div>
                    <h3>Sparkling</h3>
                    <div class="product-price">$3.99</div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <div class="image-placeholder">[ PREMIUM ]</div>
                    </div>
                    <h3>Premium</h3>
                    <div class="product-price">$7.99</div>
                </div>
            </div>
        </div>
    </section>


    <!-- Brand Section -->
    <section class="brand">
        <div class="container">
            <div class="brand-grid">
                <div class="brand-image">
                    <div class="image-placeholder">[ BRAND STORY ]</div>
                </div>
                <div class="brand-image">
                    <div class="image-placeholder">[ PROCESS ]</div>
                </div>
                <div class="brand-image">
                    <div class="image-placeholder">[ SOURCE ]</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                &copy; 2024 NonVegan Water
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
