        :root {

            --gray-400: #9CA3AF;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #F3F4F6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .calculator-container {
            width: 100%;
            max-width: 42rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .calculator-header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            padding: 1.5rem;
            color: white;
            text-align: center;
        }

        .calculator-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .calculator-header p {
            opacity: 0.9;
        }

        .progress-container {
            padding: 1.5rem 1.5rem 0;
        }

        .progress-bar {
            position: relative;
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 0.25rem;
            background: var(--gray-200);
            transform: translateY(-50%);
        }

        .progress-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 0.5s ease;
        }

        .progress-step {
            position: relative;
            z-index: 1;
            width: 2rem;
            height: 2rem;
            background: var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
        }

        .progress-step.active::after {
            content: '';
            position: absolute;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.1);
            z-index: -1;
        }

        .form-container {
            padding: 1.5rem;
            overflow: hidden;
        }

        .form-step {
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
        }

        .form-step.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .input-group {
            background: var(--gray-50);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .input-group svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--gray-900);
        }

        .input-group input::placeholder {
            color: var(--gray-400);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-back {
            color: var(--primary);
            background: transparent;
        }

        .btn-next {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .benefit-result {
            text-align: center;
            padding: 2rem;
            background: var(--gray-50);
            border-radius: 1rem;
        }

        .benefit-result h3 {
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .benefit-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        .slide-out {
            animation: slideOut 0.5s ease forwards;
        }
         .slide-enter {
            opacity: 0;
            transform: translateX(30px);
        }

        .slide-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.4s ease-out;
        }

        .input-group {
            transform-origin: center left;
        }

        .benefit-amount {
            transform-origin: center;
        }
    </style>
</head>

        function calculateStateTaxRate(income, state) {
            if (income < 0) income = 0;
            
            const stateTaxInfo = stateTaxDB[state];
            if (!stateTaxInfo || !stateTaxInfo.brackets || stateTaxInfo.brackets.length === 0) {
                console.warn(`No tax bracket information found for state: ${state}`);
                return 0;
            }
            
            let totalTax = 0;
            let remainingIncome = income;
            let previousThreshold = 0;

            // Sort brackets by threshold to ensure correct calculation order
            const sortedBrackets = [...stateTaxInfo.brackets].sort((a, b) => a.threshold - b.threshold);
            
            // Calculate tax for each bracket
            for (let i = 0; i < sortedBrackets.length; i++) {
                const bracket = sortedBrackets[i];
                const nextThreshold = bracket.threshold;
                
                // Calculate taxable amount for this bracket
                const taxableInThisBracket = Math.min(
                    remainingIncome,
                    nextThreshold - previousThreshold
                );
                
                if (taxableInThisBracket <= 0) break;
                
                // Add tax for this bracket
                totalTax += (taxableInThisBracket * (bracket.rate / 100));
                
                // Update remaining income
                remainingIncome -= taxableInThisBracket;
                previousThreshold = nextThreshold;
                
                // If no more income to tax, break
                if (remainingIncome <= 0) break;
            }
            
            // Calculate effective tax rate
            return totalTax / income;
        }

        function createStepAnimation(currentElement, nextElement, direction) {
            const tl = gsap.timeline();
            
            // Exit animation for current step
            tl.to(currentElement, {
                opacity: 0,
                x: direction === 'next' ? '-30px' : '30px',
                duration: 0.3,
                ease: "power2.inOut"
            });

            // Hide current and show next
            tl.add(() => {
                currentElement.style.display = 'none';
                nextElement.style.display = 'block';
            });

            // Entrance animation for next step
            tl.fromTo(nextElement,
                {
                    opacity: 0,
                    x: direction === 'next' ? '30px' : '-30px'
                },
                {
                    opacity: 1,
                    x: '0px',
                    duration: 0.3,
                    ease: "power2.out"
                }
            );

            // Add subtle bounce to input fields
            const inputs = nextElement.querySelectorAll('.input-group');
            inputs.forEach((input, index) => {
                tl.from(input, {
                    scale: 0.95,
                    opacity: 0.8,
                    duration: 0.2,
                    delay: index * 0.1,
                    ease: "back.out(1.7)"
                }, "-=0.1");
            });

            return tl;
        }
