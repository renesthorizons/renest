<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renest - Finance Career Preparation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --neon-pink: #FF1493;
            --neon-blue: #00FFFF;
            --neon-green: #39FF14;
            --electric-purple: #8A2BE2;
            --hot-orange: #FF4500;
            --pure-white: #FFFFFF;
            --deep-black: #000000;
            --dark-gray: #1a1a1a;
            --light-gray: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--light-gray);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .flyer {
            width: 8.5in;
            height: 11in;
            background: var(--pure-white);
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .diagonal-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                var(--neon-pink) 0%, 
                var(--electric-purple) 25%, 
                var(--neon-blue) 50%, 
                var(--neon-green) 75%, 
                var(--hot-orange) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 60%, 0 40%);
            z-index: 1;
        }
        
        .geometric-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: var(--deep-black);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 2;
        }
        
        .content-container {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }
        
        .header-section {
            margin-bottom: 30px;
        }
        
        .brand-text {
            font-size: 1.4em;
            font-weight: 900;
            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }
        
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 50px;
        }
        
        .massive-text {
            font-size: 5.5em;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        
        .word-money {
            color: var(--deep-black);
            display: block;
            text-shadow: 4px 4px 0px var(--neon-pink);
        }
        
        .word-back {
            color: var(--pure-white);
            display: block;
            text-shadow: 4px 4px 0px var(--deep-black);
        }
        
        .highlight-box {
            background: var(--deep-black);
            color: var(--neon-green);
            padding: 20px 30px;
            margin: 30px 0;
            transform: rotate(-2deg);
            font-size: 2.2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 4px solid var(--neon-green);
            box-shadow: 8px 8px 0px var(--neon-pink);
            display: inline-block;
            max-width: fit-content;
        }
        
        .description {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--deep-black);
            line-height: 1.3;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .feature-item {
            background: var(--deep-black);
            color: var(--pure-white);
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-left: 6px solid var(--neon-blue);
        }
        
        .bottom-section {
            background: var(--deep-black);
            color: var(--pure-white);
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 4;
        }
        
        .qr-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: var(--pure-white);
            border: 3px solid var(--neon-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: var(--deep-black);
            font-weight: 700;
        }
        
        .scan-text {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .brand-footer {
            font-size: 1.6em;
            font-weight: 900;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .accent-dots {
            position: absolute;
            top: 200px;
            right: 60px;
            z-index: 2;
        }
        
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .dot:nth-child(1) { background: var(--neon-pink); }
        .dot:nth-child(2) { background: var(--neon-blue); }
        .dot:nth-child(3) { background: var(--neon-green); }
        .dot:nth-child(4) { background: var(--hot-orange); }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            
            .flyer {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="diagonal-bg"></div>
        <div class="geometric-shape"></div>
        
        <div class="accent-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="content-container">
            <div class="header-section">
                <div class="brand-text">RENEST</div>
                <div class="tagline">Revolutionary Student Finance</div>
            </div>
            
            <div class="main-section">
                <div class="massive-text">
                    <span class="word-money">MONEY</span>
                    <span class="word-back">BACK</span>
                </div>
                
                <div class="highlight-box">
                    NO NEW CARD
                </div>
                
                <div class="description">
                    No coupons, points or changing your spending.<br>
                    <strong>Money back on rent, groceries & more.</strong>
                </div>
                
                <div class="features-grid">
                    <div class="feature-item">✓ INSTANT CASH</div>
                    <div class="feature-item">✓ NO HASSLE</div>
                    <div class="feature-item">✓ REAL MONEY</div>
                    <div class="feature-item">✓ KEEP CARDS</div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="qr-section">
                <div class="qr-placeholder">QR</div>
                <div class="scan-text">GET STARTED<br>TODAY</div>
            </div>
            <div class="brand-footer">RENEST</div>
        </div>
    </div>
</body>
</html>
