            text-align: center;
            margin-top: 0.5rem;

        .nav-links .talk-button:hover {

            background-position: 100% 100% !important;

        .menu-button {
            background: none;

            cursor: pointer;
            padding: 0.5rem 0.75rem;
            color: var(--primary);
            display: block;
        }

        @media (min-width: 768px) {
            .menu-button {
                display: none;

                position: static;
                display: flex !important;
                flex-direction: row;

        .suggestions-dropdown {

            font-size: 1rem;

            display: block;
        }

    <main>
        <section class="contact-section">
            <h1 class="contact-title">Event Registration</h1>
            <p style="text-align: center; color: var(--text-dark); margin-bottom: 2rem; font-size: 1.1rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                Learn how to unlock thousands of dollars in savings available to graduate students and grow your financial literacy 
            </p>
            <div class="contact-form">
                <form id="eventForm">
                    <div class="form-group">
                        <label style="font-weight: 700; color:var(--primary);">Which session will you attend? *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="date1" name="date" value="May 14th, 4-4:30pm ET" required>
                                <label for="date1">May 14th, 4-4:30pm ET</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="date2" name="date" value="May 16th, 1-1:30pm ET" required>
                                <label for="date2">May 16th, 1-1:30PM ET</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="date3" name="date" value="Cannot make either" required>
                                <label for="date3">I cannot make either session, but I would like more information</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currentSchool" style="font-weight: 700;color:var(--primary);">What school do you currently attend? *</label>
                        <input type="text" id="currentSchool" name="currentSchool" required placeholder="Type to search...">
                        <div class="suggestions-dropdown" id="schoolDropdown"></div>
                        <input type="text" id="customSchool" name="customSchool" class="custom-school-input" placeholder="Type your school name...">
                    </div>
                    <div class="form-group">
                        <label for="email" style="font-weight: 700;color:var(--primary);">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="comments" style="font-weight: 700;color:var(--primary);">What's on your mind when you think of finances and graduate school? (Optional)</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

        ];

        // School selection functionality
        const schoolInput = document.getElementById('currentSchool');
        const customSchoolInput = document.getElementById('customSchool');
        const schoolDropdown = document.getElementById('schoolDropdown');
        let schoolSelectedIndex = -1;

        schoolInput.addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const suggestions = schoolOptions.filter(school => 
                school.toLowerCase().includes(searchText)
            );

            // Clear previous suggestions
            schoolDropdown.innerHTML = '';
            schoolSelectedIndex = -1;

            if (searchText.length > 0) {
                // Add new suggestions
                suggestions.forEach((school, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = school;
                    div.addEventListener('click', () => {
                        schoolInput.value = school;
                        schoolDropdown.style.display = 'none';
                        customSchoolInput.classList.remove('visible');
                    });
                    schoolDropdown.appendChild(div);
                });

                // Add custom school option
                const customDiv = document.createElement('div');
                customDiv.className = 'suggestion-item custom-school';
                customDiv.textContent = "My school isn't listed (click here)";
                customDiv.addEventListener('click', () => {
                    schoolInput.value = '';
                    schoolDropdown.style.display = 'none';
                    customSchoolInput.classList.add('visible');
                    customSchoolInput.focus();
                });
                schoolDropdown.appendChild(customDiv);

                schoolDropdown.style.display = 'block';
            } else {
                schoolDropdown.style.display = 'none';
            }
        });

        // Handle custom school input
        customSchoolInput.addEventListener('input', function(e) {
            if (this.value.length > 0) {
                schoolInput.value = this.value;
            } else {
                schoolInput.value = '';
            }
        });

        // Add focus event to reset when main input is focused
        schoolInput.addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = "Type to search...";
                customSchoolInput.classList.remove('visible');
            }
        });

        // Handle keyboard navigation for school input
        schoolInput.addEventListener('keydown', function(e) {
            const items = schoolDropdown.getElementsByClassName('suggestion-item');
            
            if (items.length === 0) return;

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (schoolSelectedIndex < items.length - 1) {
                        if (schoolSelectedIndex >= 0) items[schoolSelectedIndex].classList.remove('selected');
                        schoolSelectedIndex++;
                        items[schoolSelectedIndex].classList.add('selected');
                        schoolInput.value = items[schoolSelectedIndex].textContent;
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (schoolSelectedIndex > 0) {
                        items[schoolSelectedIndex].classList.remove('selected');
                        schoolSelectedIndex--;
                        items[schoolSelectedIndex].classList.add('selected');
                        schoolInput.value = items[schoolSelectedIndex].textContent;
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (schoolSelectedIndex >= 0) {
                        schoolDropdown.style.display = 'none';
                    }
                    break;
                case 'Escape':
                    schoolDropdown.style.display = 'none';
                    break;
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!schoolInput.contains(e.target) && !schoolDropdown.contains(e.target)) {
                schoolDropdown.style.display = 'none';
            }
        });

        // Google Form integration
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.querySelector('input[name="date"]:checked').value;
            const dateValue = date.includes('14th') ? 'may14' : (date.includes('16th') ? 'may16' : 'cannot');
            const currentSchool = customSchoolInput.classList.contains('visible') ? customSchoolInput.value : schoolInput.value;
            const email = document.getElementById('email').value;
            const comments = document.getElementById('comments').value;
            
            const formData = new FormData();
            formData.append('entry.943921368', dateValue);
            formData.append('entry.859536874', currentSchool);
            formData.append('entry.2073292096', email);
            formData.append('entry.839749872', comments);
            
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSdIFuzsFdbW7r2NvHk9Cp2WBEeUiqH-eOmFFzox563ZEN_E1Q/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                // Create and show styled thank you message
                const thankYouModal = document.createElement('div');
                thankYouModal.style.position = 'fixed';
                thankYouModal.style.top = '0';
                thankYouModal.style.left = '0';
                thankYouModal.style.width = '100%';
                thankYouModal.style.height = '100%';
                thankYouModal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                thankYouModal.style.display = 'flex';
                thankYouModal.style.justifyContent = 'center';
                thankYouModal.style.alignItems = 'center';
                thankYouModal.style.zIndex = '2000';
                
                thankYouModal.innerHTML = `
                    <div style="background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 500px; width: 90%; text-align: center; position: relative;">
                        <div style="width: 48px; height: 48px; margin: 0 auto 1rem; background: linear-gradient(45deg, #4B227A, #FF69B4); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <h2 style="color: #4B227A; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Sign Up Complete!</h2>
                        <p style="color: #666; font-size: 1.1rem; margin-bottom: 2rem;">Thank you for signing up for the event. We look forward to seeing you!</p>
                        <button style="background: linear-gradient(45deg, #4B227A, #FF69B4); color: white; padding: 0.75rem 2rem; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: all 0.3s ease;" onclick="this.parentElement.parentElement.remove()">Continue</button>
                    </div>
                `;
                
                document.body.appendChild(thankYouModal);
                this.reset();
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                // Still show success message since Google Forms no-cors mode doesn't return response
                const thankYouModal = document.createElement('div');
                thankYouModal.style.position = 'fixed';
                thankYouModal.style.top = '0';
                thankYouModal.style.left = '0';
                thankYouModal.style.width = '100%';
                thankYouModal.style.height = '100%';
                thankYouModal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                thankYouModal.style.display = 'flex';
                thankYouModal.style.justifyContent = 'center';
                thankYouModal.style.alignItems = 'center';
                thankYouModal.style.zIndex = '2000';
                
                thankYouModal.innerHTML = `
                    <div style="background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 500px; width: 90%; text-align: center; position: relative;">
                        <div style="width: 48px; height: 48px; margin: 0 auto 1rem; background: linear-gradient(45deg, #4B227A, #FF69B4); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <h2 style="color: #4B227A; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Sign Up Complete!</h2>
                        <p style="color: #666; font-size: 1.1rem; margin-bottom: 2rem;">Thank you for signing up for the event. We look forward to seeing you!</p>
                        <button style="background: linear-gradient(45deg, #4B227A, #FF69B4); color: white; padding: 0.75rem 2rem; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: all 0.3s ease;" onclick="this.parentElement.parentElement.remove()">Continue</button>
                    </div>
                `;
                
                document.body.appendChild(thankYouModal);
                this.reset();
            });
        });
    </script>
