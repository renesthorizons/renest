    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700;800;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flyer {
            width: 400px;
            height: 600px;
            background: linear-gradient(145deg, #ec4899, #be185d, #9d174d);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .flyer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(251, 191, 36, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header {
            padding: 40px 30px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            color: #fbbf24;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .main-message {
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .sub-message {
            color: #fce7f3;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .visual-demo {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            position: relative;
        }
        
        .money-transform {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .original-amount {
            background: rgba(255, 255, 255, 0.15);
            color: #fce7f3;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .transform-arrow {
            color: #fbbf24;
            font-size: 24px;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .boosted-amount {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: 900;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .boosted-amount::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 10px 25px rgba(251, 191, 36, 0.5);
            }
            to {
                box-shadow: 0 15px 35px rgba(251, 191, 36, 0.8);
            }
        }
        
        .boost-badge {
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 800;
            margin-top: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .gift-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        
        .gift-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .gift-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .gift-icon {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }
        
        .cta-section {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f2937;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.6);
        }
        
        .excitement-text {
            color: #fbbf24;
            font-size: 14px;
            font-weight: 700;
            margin-top: 15px;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 40%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .floating-icon:nth-child(4) {
            bottom: 15%;
            right: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
            }
        }
    </style>
